<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Trabaja conmigo</title>
  </head>
  <body class="container">
    <h1>Trabaja conmigo</h1>
    
    <main class="container d-print-none">   
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Correo</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="juan@gmail.com">
          </div>
          <div class="form-group col-md-6">
            <label for="inputName">Nombre</label>
            <input type="text" class="form-control" id="inputName " placeholder="Juan Lopez Perez">
          </div>
        </div>



        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputExtras">Extras</label>
              <select id="inputExtras" class="form-control" multiple>   <!--multiple cambia el estilo de la pagina , para usarla se debe de quitar el index y solo poner extras en js "extras.selectedIndex"-->
              <!--  <option selected>None</option>--> <!--Selected propiedad para poner por dafault un elemento -->
              <option value="0">None</option>
                <option value="150">Diseño web</option>
                <option value="200">Programación web</option>
                <option value="250">Soporte</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputChanges">Tiempo de entrega</label>
              <input type="text" class="form-control" id="inputHoras" placeholder="No. de dias">
            </div>
        </div>
        

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkIVA">
            <label class="form-check-label" for="checkIVA">
              I.V.A
            </label>
          </div>
        </div>
        <button type="button" class="btn btn-primary" id="btnCotizar">Calcular</button><br/>
        </form>
    </main>
       <br/> 
    <main class="container">  <!--se separo el main para que al activar el evento print solo se imprima esta parte-->
        <form>
        <div class="card">
          <div class="card-header">
            Cotización
          </div>
          <div class="card-body">
            <h5 class="card-title" id="cardTitle"></h5>
            <p class="card-text" id="cardText"></p>
            <p class="card-text" style="text-align: right;" id="cardCost">$</p>   <!--style="text-align: right;", para modificar la alineacion del nuevo campo card cost($), primero de puso el id cardCost-->
            <a href="#" class="btn btn-primary" id="btnImplimir">Print</a>
          </div>
        </div>
      </form>
    </main>



    <!--<button title="Dale clic al boton"></button> title propiedad de bootstrap -->
    <script src="../js/cotizacion.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
