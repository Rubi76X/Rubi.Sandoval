            <nav class="navPrincipal">

                    <ul class="navPrincipal__contNombreLogos--logos">
                        <li>

                        </li>
                        <li>                          
                            <a class="navbar-brand" href="https://github.com/Rubi76X">

                        </li>
                        <li>

                    <li>

                    </li>
                    <li id="ultimo-logo">

            </nav>

        <main>

                        </div>
                        <div class="principal__contenedor--frase">
                            <p>“El arte desafía a la tecnología y la tecnología inspira el arte”</p>

                        <div class="principal__contenedor--autor">

                    <button class="btn-muestrameMas"><a href="pages/proyectos.html">Muéstrame más</a></button>
